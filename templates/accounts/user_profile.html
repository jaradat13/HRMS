{% extends 'base.html' %}
{% block content %}
    <h2>User Profile</h2>
    <p>Username: {{ user_profile.user.username }}</p>
    <p>Email: {{ user_profile.user.email }}</p>
    <p>Phone: {{ user_profile.phone_number }}</p>
    <p>Address: {{ user_profile.address }}</p>
    
    <!-- Add more fields as needed -->
    <a href="{% url 'update_profile' %}" class="btn-primary">Update</a>
{% endblock %}
