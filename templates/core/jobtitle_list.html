{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h1>Job Titles</h1>
        <a href="{% url 'jobtitle-create' %}" class="btn btn-primary mb-3">Create New</a>
        <ul class="list-group">
            {% for jobtitle in jobtitles %}
                <li class="list-group-item">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="mb-0">{{ jobtitle.name }}</h5>
                            <small class="text-muted">Department: {{ jobtitle.department.name }}</small>
                        </div>
                        <div>
                            <a href="{% url 'jobtitle-update' jobtitle.pk %}" class="btn btn-warning">Edit</a>
                        </div>
                    </div>
                </li>
            {% endfor %}
        </ul>
        {% if jobtitles|length == 0 %}
            <p class="mt-3">No job titles found.</p>
        {% endif %}
    </div>
{% endblock %}
