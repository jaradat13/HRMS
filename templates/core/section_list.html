{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Job Titles</h1>
    <a href="{% url 'section-create' %}" class="btn btn-primary mb-3">Create New</a>

    <div class="list-group">
        {% for section in sections %}
        <div class="list-group-item">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="mb-0">{{ section.name }}</h5>
                    <small class="text-muted">Department: {{ section.department.name }}</small>
                </div>
                <div>
                    <a href="{% url 'section-detail' section.pk %}" class="btn btn-info btn-sm">View</a>
                    <a href="{% url 'section-update' section.pk %}" class="btn btn-warning btn-sm ml-2">Edit</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="mt-3">No sections found.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
