{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Income Tax Policy</h1>
    {% if not income_tax_percentages %}
        <a href="{% url 'income-tax-percentage-create' %}" class="btn btn-primary mb-3">Set Percentage</a>
    {% endif %}

    <div class="list-group">
        {% for tax in income_tax_percentages %}
        <div class="list-group-item">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="mb-0">{{ tax.percentage }}%</h5>
                </div>
                <div>
                    <a href="{% url 'income-tax-percentage-update' tax.pk %}" class="btn btn-info btn-sm">Edit</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="mt-3">No Policy found.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
